{% extends "layouts/base-fullscreen.html" %}

{% block title %} Sign IN {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

	<!-- [ auth-signin ] start -->
	<div class="auth-wrapper">
		<div class="auth-content">
			<div class="card">

				<form method="POST" action="/user/auth-sms">
					<div class="row align-items-center text-center">
						<div class="col-md-12">
							<div class="card-body">
								<!-- <img src="/static/assets/images/logo-dark.png" alt="" class="img-fluid mb-4"> -->
								<!-- <h3 style="color:blue;" class="mb-3 f-w-400"><b>TMS</b></h3> -->
								<h4 class="mb-3 f-w-400">로그인</h4>
								<div class="input-group mb-3">
									<span class="input-group-text"><i class="feather icon-mail"></i></span>
									<input type="text" name="username" class="form-control" placeholder="ID" value="" required="">
								</div>
								<div class="input-group mb-4">
									<span class="input-group-text"><i class="feather icon-lock"></i></span>
									<input type="password" name="password" class="form-control" placeholder="PW">
								</div>
								
								<button type="submit"  class="btn btn-block btn-primarauy mt-2 mb-4">SignIn</button>
							</div>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<!-- [ auth-signin ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

	{% if msg %}
	<script type="text/javascript">
		alert('{{msg}}');
	</script>
	{% endif %}
{% endblock javascripts %}
