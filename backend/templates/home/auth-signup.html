{% extends "layouts/base-fullscreen.html" %}

{% block title %} Sign UP {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

	<!-- [ auth-signup ] start -->
	<div class="auth-wrapper">
		<div class="auth-content">
			<div class="card">

				<form method="POST" action="/user/token" >
					<div class="row align-items-center text-center">
						<div class="col-md-12">
							<div class="card-body">
								<!-- <img src="/static/assets/images/logo-dark.png" alt="" class="img-fluid mb-4"> -->
								<h4 class="mb-3 f-w-400">문자 인증</h4>
								{% if msg %}
									<input class="form-control" id="username" name="username" required="" type="text" value="{{msg['user_id']}}" style="display: none;">

								{% endif %}
								<div class="input-group mb-3">
									<span class="input-group-text"><i class="feather icon-mail"></i></span>
									<input class="form-control" id="input_auth" name="input_auth" placeholder="인증번호 6자리" required="" type="text" value="">
								</div>
								
								
								<button type="submit" class="btn btn-primary btn-block mt-2 mb-4">Sign in</button>
							</div>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
	<!-- [ auth-signup ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
