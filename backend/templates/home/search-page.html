/* 99999999999990000000000000000 */


.middle_cfee {
  position: relative;
  width: 100%;
  max-width: 500px;
}


.slider {
  position: relative;
  z-index: 1;
  height: 10px;
  margin: 0 15px;
}

.slider > .track_cfee {
  position: absolute;
  z-index: 1;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  border-radius: 5px;
  background-color: #c6c6c6;
}

.slider > .range_cfee {
  position: absolute;
  z-index: 2;
  left: 0%;
  right: 0%;
  top: 0;
  bottom: 0;
  border-radius: 5px;
  background-color: rgb(50, 108, 249);
}

.slider > .thumb_cfee {
  position: absolute;
  z-index: 3;
  width: 30px;
  height: 30px;
  background-color: #ffffff;
  border-radius: 50%;
  box-shadow: rgb(157 157 157 / 20%) 0px 2px 5px 0px;
  border: 1px solid rgb(237, 237, 237);
}

.slider > .thumb_cfee.left_cfee {
  left: 0%;
  transform: translate(-5px, -10px);
}
.slider > .thumb_cfee.right_cfee {
  right: 0%;
  transform: translate(15px, -10px);
}

input[type="range"] {
  position: absolute;
  /* opacity로 가린 것을 이벤트도 비활성화하기 위해 */
  pointer-events: none;
  -webkit-appearance: none;
  z-index: 2;
  height: 10px;
  width: 100%;
  opacity: 0;
}

input[type="range"]::-webkit-slider-thumb {
  /* 겹쳐진 두 thumb를 모두 활성화 */
  pointer-events: all;
  width: 30px;
  height: 30px;
  border-radius: 0;
  border: 0 none;
  background-color: red;
  cursor: pointer;
  /* appearance를 해야 위의 스타일들을 볼 수 있음 */
  -webkit-appearance: none;
}



.middle_age {
  position: relative;
  width: 100%;
  max-width: 500px;
}

.slider > .track_age {
  position: absolute;
  z-index: 1;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  border-radius: 5px;
  background-color: #c6c6c6;
}

.slider > .range_age {
  position: absolute;
  z-index: 2;
  left: 0%;
  right: 0%;
  top: 0;
  bottom: 0;
  border-radius: 5px;
  background-color: rgb(50, 108, 249);
}

.slider > .thumb_age {
  position: absolute;
  z-index: 3;
  width: 30px;
  height: 30px;
  background-color: #ffffff;
  border-radius: 50%;
  box-shadow: rgb(157 157 157 / 20%) 0px 2px 5px 0px;
  border: 1px solid rgb(237, 237, 237);
}

.slider > .thumb_age.left_age {
  left: 0%;
  transform: translate(-15px, -10px);
}
.slider > .thumb_age.right_age {
  right: 0%;
  transform: translate(15px, -10px);
}

input[type="range"]::-webkit-slider-thumb_age {
  /* 겹쳐진 두 thumb를 모두 활성화 */
  pointer-events: all;
  width: 30px;
  height: 30px;

  /* appearance를 해야 위의 스타일들을 볼 수 있음 */

}
